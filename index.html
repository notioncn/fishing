<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捕鱼小游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            width: 800px;
            height: 600px;
            margin-top: 20px;
            position: relative;
            background-color: #002b36;
            border: 2px solid #4CAF50;
        }

        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 1;
            display: flex;
            gap: 20px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
        
        #direction-controls {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }
        
        .direction-btn {
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        @media (max-width: 800px) {
            #gameContainer {
                width: 100%;
                max-width: calc(100vw - 10px);
                height: 75vw;
            }
            
            button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
        <style>
            #game-rules {
                background: rgba(0,0,0,0.7);
                padding: 10px;
                border-radius: 8px;
                font-size: 14px;
                max-width: 200px;
            }
        </style>
    </style>
</head>
<body>
    <div id="scoreBoard">
        <div>得分: <span id="score">0</span></div>
        <div>剩余时间: <span id="timer">60</span>秒</div>
        <div id="game-rules">
            <h3>游戏规则：</h3>
            <p>1. 点击开始游戏按钮启动</p>
            <p>2. 自动发射渔网捕捉游动的鱼群</p>
            <p>3. 不同颜色鱼对应不同分数</p>
            <p>4. 倒计时60秒，获得尽可能高的分数</p>
        </div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="controls">
        <button id="start-btn">开始游戏</button>
        <button id="reset-btn">重新开始</button>
    </div>
    <div id="direction-controls">
        <button id="left-btn" class="direction-btn">←</button>
        <button id="right-btn" class="direction-btn">→</button>
    </div>

    <script src="fishing_optimized.js"></script>
</body>
</html>
